<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <p>Enter a number to find its factorial:</p>
    <input type="number" id="numberInput">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p>Factorial: <span id="result"></span></p>

    <script>
        function calculateFactorial() {
            var numberInput = document.getElementById("numberInput").value;
            var resultElement = document.getElementById("result");
            
            // Check if the input is a valid positive integer
            if (isNaN(numberInput) || numberInput < 0 || !Number.isInteger(parseFloat(numberInput))) {
                resultElement.textContent = "Please enter a valid positive integer.";
                return;
            }
            
            // Calculate the factorial
            var factorial = 1;
            for (var i = 1; i <= numberInput; i++) {
                factorial *= i;
            }
            
            resultElement.textContent = factorial;
        }
    </script>
</body>
</html>
