<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .home {
            background-color: #f0f0f0; /* Background color for the Home page */
            padding: 20px;
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 30px;
    
        }
        .user-info {
            flex-grow: 1;
        }
        .user-info h1 {
            font-size: 24px;
            margin: 0;
        }
        .user-info p {
            font-size: 16px;
            margin: 0;
        }
        .edit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .edit-form {
            display: none;
        }
        .edit-form input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showHome()"><i class="fas fa-home"></i> Home</a>
        <a href="#" onclick="showProfile()"><i class="fas fa-user"></i> Profile</a>
        <a href="#" onclick="showSettings()"><i class="fas fa-cog"></i> Settings</a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="container">
        <div class="profile" id="profile-section">
            <div class="avatar"><i class="fas fa-user-circle fa-5x"></i></div>
            <div class="user-info">
                <h1><i class="fas fa-user"></i> <span id="username">Rosie</span></h1>
                <p><i class="fas fa-envelope"></i> <span id="email">Rosie@gmail.com</span></p>
            </div>
        </div>
        <form class="edit-form" id="edit-profile-form">
            <input type="text" id="new-username" placeholder=" New Username">
            <input type="text" id="new-email" placeholder="New E-mail" >
            <button type="button" class="edit-button" onclick="saveProfile()">Save Profile</button>
        </form>
    </div>
    <script>
         function showHome() {
            // Implement your Home page logic here
            alert("Navigating to Home page...");
        }

        function showProfile() {
            document.getElementById("profile-section").style.display = "flex";
            document.getElementById("edit-profile-form").style.display = "none";
        }

        function showSettings() {
            document.getElementById("profile-section").style.display = "none";
            document.getElementById("edit-profile-form").style.display = "block";
        }

        function saveProfile() {
            var newUsername = document.getElementById("new-username").value;
            var newEmail = document.getElementById("new-email").value;

            if (newUsername && newEmail) {
                document.getElementById("username").textContent = newUsername;
                document.getElementById("email").textContent = newEmail;
                showProfile();
            }
        }

        function logout() {
            // Implement your logout logic here
            alert("Logging out...");
        }
    </script>
</body>
</html>
